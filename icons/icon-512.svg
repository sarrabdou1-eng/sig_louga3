      <stop offset="100%" style="stop-color:#0d7bb8;stop-opacity:1" />
    </linearGradient>
    <style>
      .shadow { filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }
    </style>
  </defs>
  
  <!-- Fond dégradé -->
  <rect width="512" height="512" fill="url(#grad512)"/>
  
