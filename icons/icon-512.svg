    <!-- Régions stylisées avec détails -->
    <path d="M 50 60 Q 85 45 110 65 Q 118 80 95 100 Q 70 90 50 95 Z" fill="#ffc107" opacity="0.85"/>
    <path d="M 140 50 Q 175 55 185 80 Q 180 115 145 125 Q 132 105 140 70 Z" fill="#ff9800" opacity="0.8"/>
    <path d="M 60 140 Q 45 165 65 195 Q 105 205 115 170 Q 105 150 75 145 Z" fill="#f44336" opacity="0.75"/>
    <path d="M 160 150 Q 190 155 205 190 Q 195 225 155 220 Q 148 190 160 160 Z" fill="#2196f3" opacity="0.85"/>
    <path d="M 100 145 Q 120 160 135 155 Q 140 175 118 185 Q 100 175 100 160 Z" fill="#4caf50" opacity="0.8"/>
    
    <!-- Point de géolocalisation au centre -->
